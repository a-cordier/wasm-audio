name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: setup emsdk
        uses: mymindstorm/setup-emsdk@v12
        with:
          # Make sure to set a version number!
          version: 1.38.40
          # This is the name of the cache folder.
          # The cache folder will be placed in the build directory,
          #  so make sure it doesn't conflict with anything!
          actions-cache-folder: "emsdk-cache"
      - name: verify
        run: make -v && emcc -v
      - name: move emsdk
        run: mv /home/runner/work/wasm-audio/wasm-audio/emsdk-cache/emsdk-main /home/runner/work/emsdk
      - name: checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: debug
        run: tree /home/runner/work
      - name: install and build # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          source "/home/runner/work/emsdk/emsdk_env.sh"
          npm run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: wasm-audio # The folder the action should deploy.
